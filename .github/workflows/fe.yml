name: Deploy Frontend to Somee

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"   # Chỉ chạy khi có thay đổi trong thư mục frontend

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy frontend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FE_FTP_HOST }}
          username: ${{ secrets.FE_FTP_USER }}
          password: ${{ secrets.FE_FTP_PASSWORD }}
          local-dir: ./frontend   # thư mục chứa code frontend
          server-dir: /           # thư mục gốc trên hosting Somee
          protocol: ftp
